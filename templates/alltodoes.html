<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="all_todoes">
      {% for todo in todoes %}
      <div class="todo-item" id="todo-{{ todo.id }}">
        <span>{{ todo.id }}</span>
        <span class="todo-name">{{ todo.name }}</span>

        <form
          action="{{ url_for('update_todo', todo_id=todo.id) }}"
          method="POST"
        >
          <button
            type="submit"
            name="action"
            value="done"
            class="done_todo"
            onclick="return confirm('Mark as done?')"
          >
            Done
          </button>
          <button
            type="submit"
            name="action"
            value="delete"
            class="delete_todo"
            onclick="return confirm('Are you sure?')"
          >
            Delete
          </button>
        </form>
      </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">
      <button class="back_button">Back</button>
    </a>
    <a href="{{ url_for('add') }}">
      <button class="add_button">New</button>
    </a>
